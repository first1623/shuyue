<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>书页阅 - 阅读器</title>
  <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .reader-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      height: 44px;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      color: #fff;
      font-size: 14px;
    }
    
    .btn-back {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 16px;
      border: none;
      color: #fff;
      font-size: 13px;
    }
    
    .swiper-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    .swiper-wrapper {
      display: flex;
      height: 100%;
      transition: transform 0.3s ease;
    }
    
    .swiper-slide {
      min-width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    .page-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
    }
    
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="reader-container">
    <div class="toolbar">
      <button class="btn-back" onclick="goBack()">返回</button>
      <span id="bookTitle">图书阅读</span>
      <span style="width: 60px;"></span>
    </div>
    
    <div class="loading" id="loading">加载中...</div>
    
    <div class="swiper-container" id="swiperContainer">
      <div class="swiper-wrapper" id="swiperWrapper"></div>
      <div class="page-indicator">
        <span id="currentPage">1</span> / <span id="totalPage">10</span>
      </div>
    </div>
  </div>

  <script>
    // 模拟图片数据
    const mockImages = [
      'https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1512820790803-83ca734da794?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1495446815901-a7297e633e8d?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1497633762265-9d179a990aa6?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1519682337058-a94d519337bc?w=750&h=1000&fit=crop',
      'https://images.unsplash.com/photo-1524578271613-d550eacf6090?w=750&h=1000&fit=crop'
    ];
    
    let currentPage = 1;
    let totalPage = mockImages.length;
    let startX = 0;
    let currentTranslate = 0;
    
    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const page = parseInt(urlParams.get('page')) || 1;
      currentPage = Math.min(Math.max(page, 1), totalPage);
      
      // 创建图片元素
      const wrapper = document.getElementById('swiperWrapper');
      mockImages.forEach((url, index) => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `<img src="${url}" alt="第${index + 1}页" onload="onImageLoad()">`;
        wrapper.appendChild(slide);
      });
      
      // 跳转到指定页
      goToPage(currentPage);
      
      // 隐藏加载
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 500);
      
      // 绑定触摸事件
      bindTouchEvents();
    }
    
    function onImageLoad() {
      // 图片加载完成
    }
    
    function goToPage(page) {
      currentPage = page;
      const wrapper = document.getElementById('swiperWrapper');
      currentTranslate = -(page - 1) * 100;
      wrapper.style.transform = `translateX(${currentTranslate}%)`;
      updatePageIndicator();
      
      // 通知小程序
      if (window.wx && wx.miniProgram) {
        wx.miniProgram.postMessage({ data: { currentPage: page } });
      }
    }
    
    function updatePageIndicator() {
      document.getElementById('currentPage').textContent = currentPage;
      document.getElementById('totalPage').textContent = totalPage;
    }
    
    function bindTouchEvents() {
      const container = document.getElementById('swiperContainer');
      
      container.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      }, { passive: true });
      
      container.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diff = startX - endX;
        
        if (Math.abs(diff) > 50) {
          if (diff > 0 && currentPage < totalPage) {
            // 向左滑动，下一页
            goToPage(currentPage + 1);
          } else if (diff < 0 && currentPage > 1) {
            // 向右滑动，上一页
            goToPage(currentPage - 1);
          }
        }
      }, { passive: true });
    }
    
    function goBack() {
      if (window.wx && wx.miniProgram) {
        wx.miniProgram.navigateBack();
      } else {
        history.back();
      }
    }
    
    // 初始化
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
